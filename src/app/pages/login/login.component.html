<div class="w-full max-w-md">

    <div *ngIf="show_toast" class="fixed top-4 left-0 w-full z-50 flex justify-center">
        <div [ngClass]="{
      'bg-teal-600': login_type === 'success',
      'bg-red-500': login_type === 'error'
    }" class="text-white px-6 py-3 rounded shadow-md w-full max-w-md mx-auto flex justify-between items-center animate-slide-down">
            <p class="text-lg text-center font-semibold" *ngIf="login_type==='error'">{{ error_message }}</p>
            <p class="text-lg text-center font-semibold" *ngIf="login_type==='success'">{{ success_message }}</p>
        </div>
    </div>
</div>



<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md space-y-6">

        <div class="flex flex-col items-center gap-4">

            <div class="w-16 h-16 rounded-2xl bg-teal-600 flex items-center justify-center shadow-lg">
                <svg class="w-10 h-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M5 8.25V17.25C5 18.0494 5.67157 18.75 6.5 18.75H17.5C18.3284 18.75 19 18.0494 19 17.25V8.25M5 8.25H19M5 8.25L12 3.75L19 8.25" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3.75V18.75" />
                </svg>
            </div>

            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">Zandooo!!</h1>
                <p class="text-gray-500 mt-1">Welcome back</p>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-6">

            <div class="mb-6">
                <h2 class="text-2xl font-semibold text-gray-900">Sign In</h2>
                <p class="text-gray-500 text-sm mt-1">Enter your credentials to access your account</p>
            </div>

            <div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">

                    <div class="space-y-2">
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input id="username" type="text" placeholder="eg:jhonsnow" formControlName="username" required
                            class="border border-gray-300 rounded-lg p-2 w-full focus:ring-2 focus:ring-teal-600 focus:border-teal-600" />
                    </div>

                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input id="password" type="password" placeholder="••••••••" formControlName="password" required
                            class="border border-gray-300 rounded-lg p-2 w-full focus:ring-2 focus:ring-teal-600 focus:border-teal-600" />
                    </div>

                    <button [disabled]="is_connecting" type="submit"
                        class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 shadow-md">
                        <span *ngIf="!is_connecting">Sign In</span>
                        <span class="text-center">
                            <div role="status" *ngIf="is_connecting">
                                <svg aria-hidden="true"
                                    class="w-8 h-8 text-gray-200 animate-spin dark:text-white fill-white ml-2 inline-block"
                                    viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                        fill="currentColor" />
                                    <path
                                        d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                        fill="currentFill" />
                                </svg>
                            </div>

                        </span>
                    </button>
                </form>

                <div class="mt-4 text-center text-sm">
                    <span class="text-gray-500">Don't have an account? </span>
                    <a href="/register" class="text-teal-600 hover:underline font-medium">
                        Sign up
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
